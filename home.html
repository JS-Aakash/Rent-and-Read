    <button id="chat-toggle" aria-label="Toggle Chat">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path
                d="M4 4h13a2 2 0 012 2v12a2 2 0 01-2 2H6l-4 4V6a2 2 0 012-2zm16 0h-1v14a2 2 0 01-2 2h1a2 2 0 002-2V4z" />

        </div>

        <div id="chat-output">

    <script>
        const chatToggleBtn = document.getElementById('chat-toggle');
        const chatContainer = document.getElementById('chat-container');

        chatToggleBtn.addEventListener('click', () => {
            chatContainer.classList.toggle('hidden');
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.sendMessageToBot = async function () {
                const userInputEl = document.getElementById("user-input");
                const chatBox = document.getElementById("chat-output");
                const userInput = userInputEl.value.trim();
                if (!userInput) return;

                appendMessage("You", userInput);
                userInputEl.value = "";

                try {
                    const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                        method: "POST",
                        headers: {
                            "Authorization": "Bearer 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",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            model: "openai/gpt-3.5-turbo",
                            messages: [
                                {
                                    role: "system",
                                    content: "You are a helpful assistant that recommends and finds books based on user interests, genre, book name and also tells about the site which is a book rental site and users can list, borrow books"
                                },
                                {
                                    role: "user",
                                    content: userInput
                                }
                            ]
                        })
                    });

                    const data = await response.json();
                    console.log("OpenRouter response:", data);

                    if (data.choices && data.choices.length > 0 && data.choices[0].message?.content) {
                        appendMessage("Bot", data.choices[0].message.content.trim());
                    } else {
                        appendMessage("Bot", "Sorry, I didnâ€™t understand that.");
                    }
                } catch (error) {
                    console.error("Error:", error);
                    appendMessage("Bot", "Something went wrong. Please try again later.");
                }
            };

            function appendMessage(sender, message) {
                const chatBox = document.getElementById("chat-output");
                const messageEl = document.createElement("div");
                messageEl.innerHTML = `<strong>${sender}:</strong> ${message}`;
                messageEl.className = sender === "You" ? "text-right" : "text-left";
                chatBox.appendChild(messageEl);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });

    </script>
