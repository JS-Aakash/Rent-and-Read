<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Listings - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #eef1f7;
            color: #333;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #1e2a38, #2e3c4e);
            color: white;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: bold;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            transition: background 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #3e4c5e;
        }

        .main {
            padding: 2rem;
            overflow-y: auto;
            background-color: #f9fafc;
            border-radius: 20px 0 0 20px;
        }

        .main h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .book-card {
            background: white;
            padding: 1.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .book-card h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .book-card p {
            font-size: 0.95rem;
            margin: 0.3rem 0;
            color: #555;
        }

        .delete-btn {
            margin-top: 1rem;
            margin-left: 8rem;
            background: #e74c3c;
            color: white;
            padding: 0.6rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <a href="admin.html">üìä Dashboard</a>
            <a href="#" class = "active">üìö Book Listings</a>
            <a href="deliveries.html">üöö Deliveries</a>
            <a href="users.html">üë§ Users</a>
            <a href="export.html">üì§ Export</a>
            <a href="home.html">üåê Back to Site</a>
        </div>

        <div class="main">
            <h1>Book Listings - Admin</h1>
            <div class="book-grid" id="bookGrid"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBqNxMwJV3lz4QcFhPzCtijsjLFv0WU4mY",
            authDomain: "rent-and-read-us.firebaseapp.com",
            projectId: "rent-and-read-us",
            storageBucket: "rent-and-read-us.appspot.com",
            messagingSenderId: "76702135993",
            appId: "1:76702135993:web:65d928d5ad1defe3844d68"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const bookGrid = document.getElementById('bookGrid');

        function createBookCard(docId, data) {
            const card = document.createElement('div');
            card.className = 'book-card';

            card.innerHTML = `
        <img src="${data.image}" alt="Book Image">
        <h2>${data.title}</h2>
        <p><strong>Author:</strong> ${data.author}</p>
        <p><strong>Genre:</strong> ${data.genre}</p>
        <p><strong>Seller:</strong> ${data.publisher}</p>
        <p><strong>Year:</strong> ${data.publicationYear}</p>
        <p><strong>Price/Month:</strong> ‚Çπ${data.rentalPricePerDay}</p>
        <p><strong>Available:</strong> ${data.availableCopies}</p>
        <p><strong>Contact:</strong> ${data.contact}</p>
        <p><strong>Address:</strong> ${data.address}</p>
        <button class="delete-btn" onclick="deleteBook('${docId}')">Delete Book</button>
      `;

            bookGrid.appendChild(card);
        }

        function loadBooks() {
            db.collection("books").get().then(snapshot => {
                snapshot.forEach(doc => {
                    createBookCard(doc.id, doc.data());
                });
            });
        }

        function deleteBook(id) {
            if (confirm("Are you sure you want to delete this book?")) {
                db.collection("books").doc(id).delete().then(() => {
                    alert("Book deleted successfully.");
                    location.reload();
                }).catch(error => {
                    alert("Error deleting book: " + error);
                });
            }
        }

        loadBooks();
    </script>
</body>

</html>
