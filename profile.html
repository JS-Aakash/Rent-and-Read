            <div id="custom-alert-message" style="margin-bottom:24px; font-size: 22 px;"></div>
            <button id="custom-alert-ok"
                style="padding:8px 24px; font-size:1.1em; border:none; border-radius:5px; background:#1976d2; color:#fff; cursor:pointer;">OK</button>
        </div>
    </div>
    <nav class="navbar" id="navbar">
        <button class="hamburger" id="hamburger" aria-label="Open menu" aria-expanded="false">
            <span class="bar"></span>

        <div class="logo"> ðŸ“š RENT and READ</div>
        <ul class="nav-links">

        </ul>
        <div class="notification-wrapper">
            <div class="notification-bell" id="notificationBell" aria-label="Notifications" tabindex="0">
                ðŸ””
                <span class="badge" id="notificationCount" style="display:none;">0</span>
            </div>
            <div class="notification-dropdown" id="notificationDropdown" role="region" aria-live="polite"
                aria-label="Notifications list">
                <div class="notification-header" style="display:none;">Notifications</div>
                <div id="notificationList">
                    <div class="notification-empty">No notifications</div>
                </div>
            </div>
        </div>
        <form class="search-container">

    <div class="center-wrapper">
        <div class="form-container">
            <div id="form-message"
                style="text-align:center; color:green; font-weight:bold; margin-bottom: 20px; font-size: 30px;"></div>
            <form id="bookForm">
                <h2>Profile</h2>
                <div class="form-grid">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>

                    <label for="number">Phone Number</label>
                    <input type="number" id="number" required>

                    <label for="address">Address</label>
                    <textarea id="address" rows="2" required></textarea>

                    <label for="state">State</label>
                    <input type="text" id="state" required>

                    <label for="postal">Postal Code</label>
                    <input type="number" id="postal" required>

                    <div class="form-grid"
                        style="grid-column: 1 / -1; display: flex; flex-direction: column; align-items: start;">
                        <label style="display: flex; justify-content: space-between; width: 330px; margin: 5px 0;">
                            Number of Books Rented :
                            <span id="rentedno">0</span>
                        </label>
                        <label style="display: flex; justify-content: space-between; width: 330px; margin: 5px 0;">
                            Number of Books Borrowed :
                            <span id="borrowedno">0</span>
                        </label>
                    </div>
                    <div class="submit-row">
                        <button type="submit" class="book-submit-btn">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
